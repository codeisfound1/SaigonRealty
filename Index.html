<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saigon Realty - Bất Động Sản Trung Tâm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .logo img {
            height: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            width: 100%;
            height: 100%;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .content {
            padding: 60px 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="path/to/logo.png" alt="Saigon Realty Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#about">Giới Thiệu</a></li>
            <li><a href="#properties">Tài Sản</a></li>
            <li><a href="#contact">Liên Hệ</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/k1nZtJE822A?si=VKkYmDJso0BHOO_k" 
            allowfullscreen 
            title="Giới thiệu Saigon Realty">
        </iframe>
    </div>
</section>

<section class="content">
    <h1>Chào Mừng Đến Với Saigon Realty</h1>
    <p>Chúng tôi chuyên cung cấp các bất động sản cao cấp tại trung tâm thành phố Hồ Chí Minh.</p>
</section>

</body>
</html>
